      // Vue.component("cpn", cpnC);

      // 疑问，怎么注册的组件才是局部组件

      const app = new Vue({
        el: "#app",
        data: {},
        components: {
          // cpn使用组件时的标签名
          cpn: cpnC,
        },
      });

      const app2 = new Vue({
        el: "#app2",

      });
